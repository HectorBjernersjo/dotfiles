
$switcher = SUPER

workspace= name:test, monitor:HDMI-A-1, on-created-empty: /home/hector/vms/detatch.sh
bind = $switcher CTRL, Z, workspace, name:test

workspace= name:latex , monitor:HDMI-A-1, on-created-empty: /home/hector/.config/hypr/focus.sh "kitty /home/hector/.config/hypr/attatch_or_create_tmux.sh latex" kitty
bind = $switcher, A, workspace, name:latex
bind = $switcher SHIFT, A, movetoworkspace, name:latex

workspace= name:windows, monitor:HDMI-A-1, on-created-empty: /home/hector/.config/hypr/connect_windows.sh
bind = $switcher, R, workspace, name:windows
bind = $switcher, R, exec, /home/hector/vms/attach.sh
bind = $switcher SHIFT, R, movetoworkspace, name:windows

workspace= name:vscode, monitor:HDMI-A-1, on-created-empty: code
bind = $switcher, E, workspace, name:vscode
bind = $switcher SHIFT, E, movetoworkspace, name:vscode

workspace= name:obsidian, monitor:HDMI-A-1, on-created-empty: obsidian
bind = $switcher, O, workspace, name:obsidian
bind = $switcher SHIFT, O, movetoworkspace, name:obsidian

workspace= name:chromebig, monitor:HDMI-A-1, on-created-empty: google-chrome-stable --new-window --profile-directory="Default"
bind = $switcher, I, workspace, name:chromebig
bind = $switcher SHIFT, I, movetoworkspace, name:chromebig

workspace= name:chrome, monitor:DP-1, on-created-empty: google-chrome-stable --new-window --profile-directory="Default"
bind = $switcher, B, workspace, name:chrome
bind = $switcher SHIFT, B, movetoworkspace, name:chrome

workspace= name:discord, monitor:DP-1, on-created-empty: discord
bind = $switcher, D, workspace, name:discord
bind = $switcher SHIFT, D, movetoworkspace, name:discord

workspace= name:youtube, monitor:DP-1, on-created-empty: google-chrome-stable --new-window youtube.com
bind = $switcher, Y, workspace, name:youtube
bind = $switcher SHIFT, Y, movetoworkspace, name:youtube

workspace= name:chat, monitor:DP-1, on-created-empty: google-chrome-stable --new-window chatgpt.com
bind = $switcher, C, workspace, name:chat
bind = $switcher SHIFT, C, movetoworkspace, name:chat

workspace= name:term, monitor:HDMI-A-1, on-created-empty: /home/hector/.config/hypr/focus.sh "kitty /home/hector/.config/hypr/attatch_or_create_tmux.sh default" kitty
bind = $switcher, N, workspace, name:term
bind = $switcher SHIFT, N, movetoworkspace, name:term

workspace= name:spotify, monitor:HDMI-A-1, on-created-empty: spotify
bind = $switcher, S, workspace, name:spotify
bind = $switcher SHIFT, S, movetoworkspace, name:spotify

workspace= name:mail, monitor:HDMI-A-1, on-created-empty: google-chrome-stable --new-window https://mail.one.com/mail/INBOX/1/
bind = $switcher, M, workspace, name:mail
bind = $switcher SHIFT, M, movetoworkspace, name:mail

workspace= name:gimp, monitor:HDMI-A-1, on-created-empty: gimp
bind = $switcher, G, workspace, name:gimp
bind = $switcher SHIFT, G, movetoworkspace, name:gimp

